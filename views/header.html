<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://pp.userapi.com/c65/g628166/a_a10949fd.jpg?ava=1" height="40" class="d-inline-block align-top rounded-circle" alt="">
        Хвостинг
    </a>
    <div class="align-center">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="form-control-file" id="inputGroupFile02" name="file-name" multiple accept="image/*,image/jpeg">
                    <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Выберите картинки</label>
                </div>
                <div class="input-group-append">
                    <button type="submit" id="inputGroupFileAddon02" class="input-group-text">Загрузить</button>
                </div>
            </div>
        </form>
    </div>
{{if .Username}}
<p>Login: {{ .Username }}</p>
{{else}}
    <div class="align-center">
        <form action="/login" method="post" class="form-inline">
            <div class="input-group">
                    <div class="input-group-prepend">
                        <input type="text" class="form-control" id="inputGroupFile02" name="username" placeholder="user">
                    </div>
                    <input type="text" class="form-control" id="inputGroupFile03" name="password" placeholder="pass">
                    <div class="input-group-append">
                        <button type="submit" class="input-group-text">login</button>
                    </div>
            </div>
        </form>
    </div>
{{end}}
</nav>
<main role="main">
